[package]
name = "raytracer"
version = "0.1.0"
edition = "2021"

[dependencies]
env_logger = "0.10.0"
pollster = "0.3.0"
wgpu = {version = "0.15.1", features = ["spirv", "vulkan-portability"] }
winit = "0.28.3"

[build-dependencies]
spirv-builder = "0.6.1"

[profile.release.build-override]
opt-level = 3
codegen-units = 16
[profile.dev.build-override]
opt-level = 3
